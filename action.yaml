name: "Run Runtime Action Iac"
description: "Runs Runtime Action Iac with parameters"
inputs:
  FEATURES_LEVEL_LOG:
    description: "Log Level"
    required: true
  input_path:
    description: "Input file name"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.FEATURES_LEVEL_LOG }}
    - ${{ inputs.input_path }}

branding:
    icon: 'terminal'
    color: 'orange'